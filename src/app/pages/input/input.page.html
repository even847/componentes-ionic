<app-header [titulo]="nombre || 'inputs forms'"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Input Normal</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input
        type="text"
        placeholder="Awesome Input"
        [(ngModel)]="nombre"
      ></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit( formulario )">
    <ion-list-header>
      <ion-label>Formulario VÃ¡lido: {{ formulario.valid }} </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input
        type="email"
        placeholder="Email"
        name="email"
        [(ngModel)]="usuario.email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-input
        type="password"
        name="password"
        [(ngModel)]="usuario.password"
        required
        placeholder="Password"
      ></ion-input>
    </ion-item>

    <ion-button [disabled]="formulario.invalid" type="submit" expand="block" >
      Login
    </ion-button>
  </form>
</ion-content>
