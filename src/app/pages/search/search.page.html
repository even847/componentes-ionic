<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar
    placeholder="Buscar Album"
    inputmode="text"
    (ionChange)="onSearchChange( $event )"
    [debounce]="250"
    animated
  ></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albums | filtro: textoBuscar: 'title' ; let i = index">
      <ion-label> {{ i + 1}} - {{ album.title }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
